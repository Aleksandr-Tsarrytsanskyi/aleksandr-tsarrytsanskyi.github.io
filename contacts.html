<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./dist/styles/style.css" type="text/css" />
    <link rel="stylesheet" href="./dist/styles/contacts.css" type="text/css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="./javascript/language/lang.js"></script>
    <script type="module" src="./src/main.js"></script>
    <script src="./javascript/aos.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang="title">ELPOW-Comapny</title>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div id="position">
      <div id="contact">
        <div id="close_form"></div>
        <form action="#" method="post" id="contact_form">
          <div class="first_child">
            <label>Contact form</label>
          </div>
          <div>
            <input type="text" name="email" value="" placeholder="E-mail*" />
          </div>
          <div>
            <input type="text" name="phone" value="" placeholder="Phone" />
          </div>
          <div>
            <input
              type="text"
              name="email"
              value=""
              placeholder="Companyname/First and last name" />
          </div>
          <textarea
            placeholder="Haw can we help you?"
            name="message"></textarea>
          <div class="last">
            <input type="submit" name="send" value="Send a request" />
          </div>
        </form>
      </div>
    </div>
    <div id="container">
      <header>
        <div class="bg_top">
          <div class="logo">
            <a href="/index.html">
              <img src="images/logo.png" alt="Логотип" />
              <p class="lang" data-lang="logo">power of change</p>
            </a>
          </div>
          <div class="close_burger_menu">
            <div id="menu_icon">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="topmenu">
            <ul>
              <li>
                <a href="/index.html" data-lang="home">Home</a>
              </li>
              <li>
                <a href="/aboutus.html" data-lang="aboutus">Abou Us</a>
              </li>
              <li>
                <a href="/contacts.html" data-lang="contact">Contact</a>
              </li>
              <li>
                <a href="#" data-lang="feedback" id="feedback">Feedback</a>
              </li>
              <li class="hover">
                <img class="hover_lng" src="images/hover_languag.png" />
                <img id="language" src="images/languag.png" alt="Язык" />
                <a class="english" href="#">English</a>
                <div id="hide_lng">
                  <ul id="lng">
                    <li class="de">
                      <img src="images/de.png" alt="Германия" />
                      <a href="#" data-btn="de" class="lang btn" 
                        >Germany</a
                      >
                    </li>
                    <li class="pl">
                      <img src="images/pl.png" alt="Порльша" />
                      <a href="#" class="lang" data-btn="pl" 
                        >Poland</a
                      >
                    </li>
                    <li class="ua">
                      <img src="images/ua.png" alt="Украина" />
                      <a href="#" class="lang" data-btn="ua" 
                        >Ukraine</a
                      >
                    </li>
                    <li class="eng">
                      <img src="images/eng.png" alt="Англия" />
                      <a href="#" class="lang" data-btn="en" 
                        >English</a
                      >
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div id="contacts">
          <h3 data-lang="contacts">Contacts</h3>
          <div class="table">
            <div class="row">
              <div class="cell">
                <img src="./images/phone.png" alt="Phone" />
              </div>
              <div class="cell"></div>
            </div>
            <div class="row">
              <div class="cell">
                <img src="./images/e-mail.png" alt="mail" />
              </div>
              <div class="cell">
                <p>contact@elpow.com.ua</p>
              </div>
            </div>
            <div class="row">
              <div class="cell">
                <img src="./images/sites.png" alt="site" />
              </div>
              <div class="cell">
                <a href="">elpow.com.ua</a>
              </div>
            </div>
          </div>
        </div>
        <div id="bg_contacts">
        </div>
      </header>
    </div>
  </body>
</html>
